<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Seinfeld Word Game</title>
</head>

<body>
    <!-- Header with seinfeld logo free download available on wikipedia no copyright infridgment -->
    <!-- had to place header in container to center (easier than styling in css that was becoming overcomplicated) -->
    <header class="container">
        <img class="logo" id="title-image" src="assets/images/Seinfeld_logo.png" alt="Seinfeld logo" />
        <h1>Word Guess Game!</h1>
        <h2>Serenity Now!</h2>
    </header>
    <!-- optional navbar with buttons for fans look at seinfeld fan art and seinfeld fun facts if finish project -->
    <nav>
    </nav>
    <!-- using the boostrap grid model to style page with a row with two columns of equal size: 6 and 6 to equal 12.
         left side will be the images for hangman and gifs that appear if user presses wrong key, loses, or wins. 
         right side will be the instructions word to guess in "- - - - " , box with letters guessed, and box with remaining guesses.
         right side will update as user interacts. -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <!-- these images should take up same space on the page and replace each other according to win lose playing and wrong key -->
                <div id="changingContent">
                    <h1 id="userMessage">Press any key to start</h1>
                    <!-- <img id="userImg" src="assets/images/wrong-key-2.gif" alt="giddy up start game gif"> -->
                    <img id="userImg" src="assets/images/start-game.gif" alt="giddy up start game gif">
                </div>
                <div>
                </div>
                <div>

                </div>
                <!-- <img id="youwin-image" src="assets/images/celebrate.gif" alt="Winning Image" />
                <h1 id="hangmanImage">Game Over/You Win</h1>
                <img id="gameover-image" src="assets/images/game-over-sb-fall.gif" alt="game over image" class="rounded mx-auto mb-4">
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2> -->

            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press A-Z to Make a Guess!</h2>

                <h4>Current Word</h4>
                <h1 id="wordToDisplay"></h1>
                <h3 id="currentWord"></h3>
                <h4>Letters Guessed</h4>
                <p id="invalidGuesses"></p>

                <h3 id="guessedLetters"></h3>
                <h4 id="remainingGuesses"></h4>
            </div>
        </div>
    </div>
    
    
    <p></p>
    <div>
        <p id="directions-text">This game is proudly brought to you by Seinfeld fanatic Vanessa de La Cuetara</p>
    </div>
  

   



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </script>
     <script src="assets/javascript/game.js"></script>

</html>
