<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Seinfeld Hangman Game</title>
</head>

<body>
    <header class="container">
        <img id="title-image" src="assets/images/Seinfeld_logo.png" alt="Hangman Title Image" />
        <h1>Word Guess Game!</h1>
        <h2>Serenity Now!</h2>
    </header>
    <nav>

    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-6 gameplay-column">

                <img id="youwin-image" src="assets/images/celebrate.gif" alt="Winning Image" />
                <h1 id="hangmanImage">Game Over/You Win</h1>
                <img id="gameover-image" src="https://media.giphy.com/media/26gspjl5bxzhSdJtK/giphy.gif"
                    alt="game over image" class="rounded mx-auto mb-4">
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>

            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press A-Z to Make a Guess!</h2>

                <h4>Current Word</h4>
                <h1 id="wordToDisplay"></h1>
                <h3 id="currentWord"></h3>
                <h4>Letters Guessed</h4>
                <p id="invalidGuesses"></p>

                <h3 id="guessedLetters"></h3>
                <h4 id="remainingGuesses"></h4>
            </div>
        </div>
    </div>
    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
    <p></p>
    <div>
        <p id="directions-text">This game is proudly brought to you by Seinfeld fanatic Vanessa de La Cuetara</p>
    </div>
    <!-- <div>
        <p id="wordToGuess"></p>
        <p id="invalidGuesses"></p>
        <p id="remainingGuesses"></p>
        <p id="userchoice-text"></p>
    </div> -->

    <script src="assets/javascript/game.js"></script>


</body>

</html>
